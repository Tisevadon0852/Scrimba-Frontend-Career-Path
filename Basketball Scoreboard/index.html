<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <input type="text" value="12" class="score-board" id="home-score" />
        <div class="btn">
          <button id="btn-1" onclick="homeAdd1()">+1</button>
          <button id="btn-2" onclick="homeAdd2()">+2</button>
          <button id="btn-3" onclick="homeAdd3()">+3</button>
        </div>
      </div>
      <div>
        <h3>GUEST</h3>
        <input type="text" value="5" class="score-board" id="guest-score" />
        <div class="btn">
          <button id="btn-1" onclick="guestAdd1()">+1</button>
          <button id="btn-2" onclick="guestAdd2()">+2</button>
          <button id="btn-3" onclick="guestAdd3()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
